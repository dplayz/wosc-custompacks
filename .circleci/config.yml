version: 2.0
jobs:
  build:
    machine:
      image: circleci/classic:latest
    branches:
          only:
            - main
    steps:
      - run:
          name: Install LFTP
          command: |
            sudo apt-get update;
            sudo apt-get install lftp;
      - checkout
      - run:
          name: Send Via SFTP
          command: lftp sftp://$deployuser:$deploypass@$deployurl -p $deployport -e "mirror -v -R --exclude .git/ --exclude .circleci/ ./ ./worlds/WoSCCITest/; quit"